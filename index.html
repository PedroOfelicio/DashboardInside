<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Dashboard Autom치tico</title>
  <style>
    #fullscreenBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #006eff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
    #fullscreenBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <!-- Bot칚o de tela cheia -->
  <button id="fullscreenBtn">Tela Cheia</button>

  <!-- Iframe do Looker Studio -->
  <iframe id="lookerFrame" 
          src="https://lookerstudio.google.com/embed/reporting/754d3c3f-499c-4ea1-bb90-acd3e60bddd8/page/x0iRF"
          width="100%" 
          height="100%" 
          frameborder="0"
          style="position:absolute;top:0;left:0;bottom:0;right:0;"></iframe>

  <script>
    const pages = ['x0iRF', 'p_pr0nw15fud']; // IDs das p치ginas
    let index = 0;

    const iframe = document.getElementById('lookerFrame');

    // 游대 Troca de p치gina suave a cada 5 minutos
    setInterval(() => {
      index = (index + 1) % pages.length;
      iframe.contentWindow.postMessage({
        event: 'navigate',
        pageId: pages[index]
      }, '*');
    }, 300000); // 5 minutos (300.000 ms)

    // 游댂 Recarrega o iframe a cada 30 minutos para atualizar dados
    setInterval(() => {
      // For칞a reload do iframe (mesmo URL)
      const currentSrc = iframe.src;
      iframe.src = currentSrc;
    }, 3600000); // 1h (3.600.000 ms)

    // 游댭 Fun칞칚o de tela cheia
    function openFullscreen() {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("O navegador da sua TV n칚o suporta a tela cheia. Tente usar a op칞칚o manual do controle remoto.");
      }
    }

    // 郊윒잺 Ativa tela cheia ao clicar no bot칚o
    document.getElementById('fullscreenBtn').addEventListener('click', openFullscreen);
  </script>
</body>
</html>
